  file_picker: ^5.3.2
  video_player: ^2.7.0
  video_thumbnail: ^0.5.3
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  #flutter pub run flutter_native_splash:create
  #color: "#0B0B0B"
